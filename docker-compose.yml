services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tododb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/db-init:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ./server
      #dockerfile: ../Dockerfile.server
      dockerfile: ../Dockerfile.server.dev
    environment:
      DATABASE_URL: postgres://user:password@db:5432/tododb
    ports:
      - "5001:5000"
    depends_on:
      - db
    volumes:
      - ./server:/app
      - /app/node_modules
  
  frontend:
    build:
      context: ./client
      dockerfile: ../Dockerfile.client
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  pgdata:
